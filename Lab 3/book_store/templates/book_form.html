{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>{% if form.instance.pk %} Edit {%else%} Add {% endif %} Book</h1>
      <form method="post">
        {% csrf_token %} {{form.as_p}}
        <button type="submit">Save</button>
      </form>
      <a href="{% url 'book_list' %}">Back to list</a>
    </div>
  </body>
</html>

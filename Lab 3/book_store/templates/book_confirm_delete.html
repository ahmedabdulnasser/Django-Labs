{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Delete Book</h1>
      <p>Are you sure you want to delete "{{ book.title }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
      </form>
      <a href="{% url 'book_list' %}">Cancel</a>
    </div>
  </body>
</html>

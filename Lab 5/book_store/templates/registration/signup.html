{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}

      </form>
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </body>
</html>

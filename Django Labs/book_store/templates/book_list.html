{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Book List</h1>
      <a href="{% url 'book_create' %}">Add New Book</a>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Published</th>
          <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.published_date }}</td>
          <td>
            <a href="{% url 'book_edit' book.pk %}">Edit</a>
            <a href="{% url 'book_delete' book.pk %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
